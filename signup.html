  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <nav>
        <div class="nav-wrapper teal darken-4">
          <a href="login.html" class="brand-logo right">CrimeAlert</a>
          <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
          </ul>
        </div>
      </nav>

      <ul id="slide-out" class="sidenav">
        <li><div class="user-view">
          <div class="background">
            <img src="images/safety.jpg">
          </div>
          <h4 class="white-text">Not Logged In</h4>
        </br>
        </div></li>
        <li><a class="waves-effect" href="login.html"><i class="material-icons">last_page</i>Log In</a></li>
        <li><a class="waves-effect" href="signup.html"><i class="material-icons">fiber_new</i>Sign Up</a></li>
      </ul>

      <div class="container">
        <h2>Sign Up</h2>
        <div class="row">
           <form class="col s12">
             <div class="row">
               <div class="input-field col s12 m6">
                 <input id="name" type="text" class="validate">
                 <label for="name">Name</label>
               </div>
               <div class="input-field col s12 m6">
                 <input id="phone" type="number" class="validate">
                 <label for="phone">Phone</label>
               </div>
               <div class="input-field col s12">
                 <input id="email" type="email" class="validate">
                 <label for="email">Email</label>
               </div>
             </div>
             <div class="row">
               <div class="input-field col s12">
                 <input id="password" type="password" class="validate">
                 <label for="password">Password</label>
               </div>
             </div>
             <div class="row">
               <div class="input-field col s12">
                 <input id="password-conf" type="password" class="validate">
                 <label for="password-conf">Password Confirmation</label>
               </div>
             </div>
           </form>
         </div>
         <div class="row">
           <a href="settings.html"><button class="btn waves-effect waves-light" type="submit" name="action">Complete Registration
             <i class="material-icons right">send</i>
           </button></a>
         </div>
       </div>




      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/scripts.js"></script>
    </body>
  </html>
